<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">
    <title>Go DevOps Agent Alter View</title>
    <style>
        .keySpan {
            color: blue;
            margin-right: 10px;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            border: 1px solid #eeeeee;
            white-space: nowrap;
        }

        table thead {
            background-color: aliceblue;
        }

    </style>
</head>
<body>

<div style="margin-top:20px;margin-left: 20px;">
    <span style="color:red"><Error/></span>
    <div id="summary">
        <div><span class="keySpan">LogId:</span><LogId/><span class="keySpan">Timestamp:</span><Timestamp/><span class="keySpan">Hostname:</span><Hostname/></div>
        <div><span class="keySpan">Load1:</span><Load1/><span class="keySpan">Load5:</span><Load5/><span class="keySpan">Load15:</span><Load15/></div>
        <div><span class="keySpan">MemTotal:</span><MemTotal/><span class="keySpan">MemAvailable:</span><MemAvailable/><span class="keySpan">MemUsed:</span><MemUsed/><span class="keySpan">MemUsedPercent:</span><MemUsedPercent/></div>

        <p/>
        <div>Disk Usages:</div>
        <div><DiskUsages/></div>

        <p/>
        <div>Tops N:</div>
        <div><Top/></div>
    </div>

</div>
</body>
<script src="${contextPath}/static/jquery.min.js"></script>
<script src="${contextPath}/static/codemirror.min.js"></script>
<script src="${contextPath}/static/toml.min.js"></script>
<script src="${contextPath}/static/jquery.contextMenu.min.js"></script>
<script>
    var contextPath = '${contextPath}';

    /*.SCRIPT*/
</script>

</html>
